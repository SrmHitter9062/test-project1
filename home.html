<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body id="main-body">
    <!-- This is the part that builds the welcome screen -->
    <div id="home-btns">
        <img src="img/logo.png" width="100" height="100" id="logo" >
        <button class="btn btn-primary" onclick="showStaffView()">New View</button>
        <button class="btn btn-primary" onclick="openResidentView()">Resident Perspective</button>
        <button class="btn btn-primary">Statistics</button>
        <button class="btn btn-primary">Help</button>
        <button class="btn btn-danger">Emergency Broadcast</button>
    </div>
    <div class="staff-view-hidden">
        <img src="img/staff-ui.png" width="800" height="500" id="staff-ui" onclick="UpdatedTagsSuccessfully()" >
        <input id="keyword-box" size="125" autoComplete="off" placeholder="Please enter your keywords"></input>
        <button id="staff-submit">Add</button>
        <h3>Your current keywords:</h3>
    </div>
  </body>
  <script src="/bundle.js"></script>
  <script src="home.js"></script>
</html>
